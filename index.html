<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clickable Link</title>
    <style>
        .color-change {
            display: inline-block;
            text-decoration: none;
            color: black;
            background-color: white;
            padding: 20px 20px;
            border: 2px solid black;
            border-radius: 5px;
            transition: color 0.3s, background-color 0.3s;
        }

        .color-change.clicked {
            color: white;
            background-color: black;
        }
    </style>
</head>
<body>     <a href="sms:+254719269219" class="color-change" id="smsLink">                                                           
    <script>
        document.getElementById('smsLink').addEventListener('click', function() {
            this.classList.toggle('clicked');
            this.textContent = this.classList.contains('clicked') ? 'Sending BET...' : 'Click to Send SMS';
        });
    </script>
</body>
</html>
